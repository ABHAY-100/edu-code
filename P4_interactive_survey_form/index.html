<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <form id="survey-form">
          <div class="heading">
            <h4 class="brand">
              freeCodeCamp (<ion-icon name="flame-outline"></ion-icon>)
            </h4>
            <h1 id="title">Survey Form</h1>
            <p id="description">
              Thank you for taking the time to help us improve the platform
            </p>
          </div>

          <div class="inputbox">
            <label id="name-label">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="inputbox">
            <label id="email-label">E-mail</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your E-mail"
              required
            />
          </div>

          <div class="inputbox">
            <label id="number-label">Age (optional)</label>
            <input
              type="number"
              placeholder="Age"
              id="number"
              max="100"
              min="0"
            />
          </div>

          <div class="inputbox">
            <label>Which option best describes your current role ?</label>
            <select id="dropdown">
              <option value="default" selected>Select Current Role</option>
              <option value="student">Student</option>
              <option value="full_time_job">Full Time Job</option>
              <option value="full_time_learner">Full Time Learner</option>
              <option value="prefer_not_to_say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="radio">
            <label>Would you recommend freeCodeCamp to a friend ?</label>
            <span
              ><input
                type="radio"
                checked
                name="recommend"
                value="definitely"
              /><label>Definitely</label></span
            >
            <span
              ><input type="radio" name="recommend" value="maybe" /><label
                >Maybe</label
              ></span
            >
            <span
              ><input type="radio" name="recommend" value="not_sure" /><label
                >Not Sure</label
              ></span
            >
          </div>

          <div class="inputbox">
            <label>What is your favorite feature of freeCodeCamp ?</label>
            <select id="dropdown">
              <option value="default">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open_source">Open Source</option>
            </select>
          </div>

          <div class="radio">
            <label>
              What would you like to see improved? (Check all that apply)
            </label>
            <span
              ><input
                type="checkbox"
                name="front_end_projects"
                value="front_end_projects"
              /><label>Front-end Projects</label></span
            >
            <span
              ><input
                type="checkbox"
                name="back_end_projects"
                value="back_end_projects"
              /><label>Back-end Projects</label></span
            >
            <span
              ><input
                type="checkbox"
                name="data_visualization"
                value="data_visualization"
              /><label>Data Visualization</label></span
            >
            <span
              ><input
                type="checkbox"
                name="challenges"
                value="challenges"
              /><label>Challenges</label></span
            >
            <span
              ><input
                type="checkbox"
                name="open_source_community"
                value="open_source_community"
              /><label>Open Source Community</label></span
            >
            <span
              ><input
                type="checkbox"
                name="gitter_help_rooms"
                value="gitter_help_rooms"
              /><label>Gitter Help Rooms</label></span
            >
            <span
              ><input type="checkbox" name="videos" value="videos" /><label
                >Videos</label
              ></span
            >
            <span
              ><input
                type="checkbox"
                name="city_meetups"
                value="city_meetups"
              /><label>City Meetups</label></span
            >
            <span
              ><input type="checkbox" name="wiki" value="wiki" /><label
                >Wiki</label
              ></span
            >
            <span
              ><input type="checkbox" name="forum" value="forum" /><label
                >Forum</label
              ></span
            >
            <span
              ><input
                type="checkbox"
                name="additional_courses"
                value="additional_courses"
              /><label>Additional Courses</label></span
            >
          </div>

          <div class="inputbox">
            <label>Any comments or suggestions</label>
            <textarea placeholder="Enter your comment here..."></textarea>
          </div>

          <div class="button">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
