<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="content">

                <div class="menu">
                    <button><ion-icon name="menu-outline"></ion-icon></button>
                </div>
                
                <div class="row">
                    <div class="profile">
                        <h1 class="name">David Bowie</h1>
                        <p class="discription">"I don't know where I'm going from here, but I promise it won't be boring." (Mademoiselle, 2003)</p>
                    </div>
                    <div class="more">
                        <h3>TOP 10 SONGS</h3>
                        <button type="button">LISTEN NOW <ion-icon name="caret-forward-outline"></ion-icon></button>
                    </div>
                </div>
                <div class="slide">
                    <button type="button" class="left"><ion-icon name="chevron-back-outline"></ion-icon></button>
                    
                    <button type="button" class="left"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                </div>

            </div>
        </div>
    </section>

    <!-- JS for icons: Start -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JS for icons: End -->

</body>
</html>
